<!DOCTYPE html>
<html>   
<head>
    <title>
        City Weather
    </title>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" >

</head>

<body>
    <div id="camera">

    <div id="top_components">
        <div id="inputBox"><input type="text" id="inputCity"  value="Fort Lee" placeholder="Enter Your City" size="20" ></input></div>
        <button onclick="getWeather()" id="submit"> Enter </button>  
    </div>

    <div id="grey_component" >
        <h1>WEATHER AT</h1> 

        <div id="unit_checker">
            <label class="container">
            °C<input type= "radio" id="checkMetric" value="'C" checked="checked" name="radio"> 
            <span class="checkmark"></span> 
            </label>

            <label class="container">
                °F<input type= "radio" id="checkImperial" value="'F"checked="checked" name="radio"> 
                <span class="checkmark"></span> 
            </label> 
        </div>
    </div>
        
    
    
    <div id="cam_body">

        <div id="leftbox">
            <p id="humidity"></p>
            <p id="wind_speed"></p>
            <p id="wind_deg"></p>
            <p id="cloud" ></p>
            <p id="pressure"></p>
        </div>

        <div id="circle">
            <p id="desc" ></p>
            <p id="city" style="font-size:30px ;" ></p> 
            <strong><p id="temp" ></p></strong>
        </div>

        <div id="rightbox">
            <div class="right" id="forcast">
            </div>
            <div class="right" id="three">
                    <p id="feels_like"></p>
                    <p id="min"></p> 
                    <p id="max"></p>
            </div>
        </div>
        
    </div>
    
    </div></div>
</body>

</html>
